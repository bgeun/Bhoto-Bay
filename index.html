<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhoto Bay</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <meta name="description" content="Bogeun's Photo" />
    <meta name="author" content="Bogeun" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img
          src="images/logo.png"
          alt="navbar__logo"
          class="navbar__logo__img"
        />
      </div>
      <div class="navbar__menu">
        <li class="navbar__menu__item">LandScape</li>
        <li class="navbar__menu__item">People</li>
        <li class="navbar__menu__item">Friends</li>
        <li class="navbar__menu__item">Family</li>
        <li class="navbar__menu__item">Private</li>
      </div>
      <!-- Toggle button -->
      <div class="navbar__toggle-btn">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <!-- Home -->
    <section id="home">
      <h1 class="home__title">안녕하세요.</h1>
      <h2 class="home__description">제가 찍은 사진들을 소개합니다.</h2>
      <button class="home__contact">Contact Me</button>
    </section>
  </body>
</html>
